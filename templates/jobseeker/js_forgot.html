
        <!DOCTYPE html>
        <html>
          <head>
            <title>forgot</title>
            <script type="text/javascript">
              function do_ajax() {
                var req = new XMLHttpRequest();
                var result = document.getElementById('result');
                req.onreadystatechange = function()
                { 
                  if(this.readyState == 4 && this.status == 200) {
                    result.innerHTML = this.responseText;
                  } else {
                    result.innerHTML = "waiting...";
                  }
                }
                req.open('POST', '/forgot' , true);
                req.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=UTF-8');
                    var data = "Email="+ document.getElementById('Email').value ;
                    req.send(data);
              }
            </script>
          </head>
          <body>
            <form action="index" method="post">
             <label>Email<input type="text" id="Email" value=""></label><br/>
              <input type="button" id="btn-post" onclick="do_ajax();">Submit</button>
              <div id="result"></div>
            </form>
          </body>
        </html>
